<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Converge MVP Test - V11 Sequentieel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #version-info { /* NIEUW: Versienummer */
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.0em;
            color: #555;
        }
        #status-area {
            margin-bottom: 20px;
            font-size: 1.2em;
            height: 25px;
            color: #00ff88;
        }
        #score-area {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }
        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #333;
            background-color: #111;
        }
        .dot {
            position: absolute;
            width: 40px; 
            height: 40px; 
            cursor: pointer; 
            transition: background-color 0.1s, transform 0.1s;
            z-index: 100;
            display: none; 
        }
        #dot1 {
            background-color: #00ff88; 
            display: block; 
        }
        #dot2 {
            background-color: #ffaa00; 
        }
        /* Voetafdrukken verwijderd uit dit concept */
        .footprint { display: none; } 
        
        #try-again-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div id="version-info">V11</div> <div id="score-area">Cyclus Voltooid: <span id="score-value">0</span></div>
<div id="status-area">Wacht op beweging...</div>
<div id="game-container">
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
</div>
<button id="try-again-btn">Try Again</button>

<script>
    const container = document.getElementById('game-container');
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');
    const scoreValue = document.getElementById('score-value');
    const statusArea = document.getElementById('status-area');
    const tryAgainBtn = document.getElementById('try-again-btn');
    
    const gridSize = 10; 
    const unitSize = container.offsetWidth / gridSize;
    const movementSpeed = 750;
    
    // --- STATE BEHEER ---
    let currentPos1 = { x: 5, y: 5 };
    let currentPos2 = { x: 2, y: 9 };
    let activeDot = 1; // Start met Blok 1
    
    // --- PATRONEN DEFINITIE ---
    // De patronen kunnen in de toekomst willekeurig worden geselecteerd uit een array
    const pattern1 = [ // Groen: Pendelaar
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }
    ];
    const pattern2 = [ // Oranje: Spiraal
        { dx: 2, dy: 0 }, { dx: 0, dy: -2 }, { dx: -2, dy: 0 }, { dx: 0, dy: -2 }, 
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 }, { dx: 1, dy: 0 }, { dx: 0, dy: 1 }, 
        { dx: 1, dy: 0 }, { dx: 0, dy: 0 } 
    ]; 

    let stepCount1 = 0;
    let stepCount2 = 0; 
    let isMoving1 = false;
    let isMoving2 = false; 
    let intervalId1;
    let intervalId2; 
    let score = 0;

    // --- HELPER FUNCTIES ---

    function updateStatus(message, color = '#00ff88') {
        statusArea.innerHTML = message;
        statusArea.style.color = color;
    }

    function updateDotPosition(dotElement, gridX, gridY) {
        const left = (gridX * unitSize) - (dotElement.offsetWidth / 2);
        const top = (gridY * unitSize) - (dotElement.offsetHeight / 2);
        dotElement.style.left = `${left}px`;
        dotElement.style.top = `${top}px`;
    }

    function checkBoundaries(x, y) {
        x = Math.max(1, Math.min(gridSize, x));
        y = Math.max(1, Math.min(gridSize, y));
        return { x: x, y: y };
    }

    function clickFeedback(dotElement, originalColor) {
        dotElement.style.backgroundColor = '#fff';
        setTimeout(() => {
            dotElement.style.backgroundColor = originalColor;
        }, 250); 
    }
    
    // (Verwijderd: placeFootprint)

    // --- CORE GAME LOGICA ---

    function startDot1Movement() {
        // Stop alle bewegingen
        clearInterval(intervalId2);
        isMoving2 = false;
        dot2.style.display = 'none';

        // Start Dot 1
        activeDot = 1;
        isMoving1 = true;
        stepCount1 = 0;
        dot1.style.backgroundColor = '#00ff88';
        dot1.style.display = 'block';

        updateDotPosition(dot1, currentPos1.x, currentPos1.y);
        clearInterval(intervalId1); 
        intervalId1 = setInterval(moveDot1, movementSpeed);
        updateStatus("Aan de beurt: Blok 1 (Groen). Klik op tijd!", '#00ff88');
    }

    function startDot2Movement() {
        // Stop alle bewegingen
        clearInterval(intervalId1);
        isMoving1 = false;
        dot1.style.display = 'none';
        
        // Start Dot 2
        activeDot = 2;
        isMoving2 = true;
        stepCount2 = 0;
        dot2.style.backgroundColor = '#ffaa00';
        dot2.style.display = 'block';

        updateDotPosition(dot2, currentPos2.x, currentPos2.y);
        clearInterval(intervalId2); 
        intervalId2 = setInterval(moveDot2, movementSpeed);
        updateStatus("Aan de beurt: Blok 2 (Oranje). Klik op tijd!", '#ffaa00');
    }


    function failGame() {
        clearInterval(intervalId1);
        clearInterval(intervalId2);
        isMoving1 = false;
        isMoving2 = false;
        dot1.style.backgroundColor = '#ff0000'; 
        dot2.style.backgroundColor = '#ff0000'; 
        updateStatus("MISLUKT: Tijd is om! Druk op 'Try Again'.", '#ff0000');
        tryAgainBtn.style.display = 'block';
    }


    // --- BEWEGINGSLUSSEN ---

    function moveDot1() {
        if (!isMoving1) return;

        const step = pattern1[stepCount1 % pattern1.length];
        
        let newPos = checkBoundaries(currentPos1.x + step.dx, currentPos1.y + step.dy);
        currentPos1 = newPos;
        updateDotPosition(dot1, currentPos1.x, currentPos1.y);

        stepCount1++;

        if (stepCount1 >= pattern1.length) {
            failGame();
        }
    }

    function moveDot2() { 
        if (!isMoving2) return;

        const step = pattern2[stepCount2 % pattern2.length];
        
        let newPos = checkBoundaries(currentPos2.x + step.dx, currentPos2.y + step.dy);
        currentPos2 = newPos;
        updateDotPosition(dot2, currentPos2.x, currentPos2.y);

        stepCount2++;

        if (stepCount2 >= pattern2.length) {
            failGame();
        }
    }

    // --- KLIK HANDLERS ---

    dot1.onclick = function() {
        if (isMoving1 && stepCount1 > 0 && stepCount1 < pattern1.length) {
            clickFeedback(dot1, '#00ff88');
            score++;
            scoreValue.textContent = score;
            updateStatus(`SUCCES! Blok 1 cyclus voltooid! (${score}x)`, '#00ff88');
            
            // Sequentieel: Start nu Blok 2
            startDot2Movement(); 
        }
    };
    
    dot2.onclick = function() { 
        if (isMoving2 && stepCount2 > 0 && stepCount2 < pattern2.length) {
            clickFeedback(dot2, '#ffaa00');
            score++;
            scoreValue.textContent = score;
            updateStatus(`SUCCES! Blok 2 cyclus voltooid! (${score}x)`, '#ffaa00');
            
            // Sequentieel: Start nu Blok 1
            startDot1Movement(); 
        }
    };

    tryAgainBtn.onclick = function() {
        tryAgainBtn.style.display = 'none';
        score = 0;
        scoreValue.textContent = score;
        
        // Start het spel opnieuw met het blok dat faalde (actief was)
        if (activeDot === 1) {
            startDot1Movement();
        } else if (activeDot === 2) {
            startDot2Movement();
        }
    };

    // Initialisatie: Start met Blok 1
    startDot1Movement();
</script>

</body>
</html>
