<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Converge MVP Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 500px; /* Stel dit in als uw 10x10 raster, 50px per eenheid */
            height: 500px;
            border: 1px solid #333; /* Onzichtbaar raster */
            background-color: #111;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.1s;
            z-index: 10;
        }
        #dot1 {
            background-color: #00ff88; /* Groen */
        }
        .footprint {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.5;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dot1" class="dot"></div>
</div>

<script>
    const container = document.getElementById('game-container');
    const dot1 = document.getElementById('dot1');
    const gridSize = 10; // 10x10 grid
    const unitSize = container.offsetWidth / gridSize; // 50px per stap
    let currentPos1 = { x: 5, y: 5 }; // Start (5, 5)

    // Patroon Definitie (10 stappen Pendelaar - dx, dy)
    // 1. (+1, +0) R, 2. (0, +1) U, 3. (-1, +0) L, 4. (0, +1) U, ...
    const pattern1 = [
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }
    ];
    let stepCount1 = 0;
    let isMoving1 = true;
    let intervalId1;
    let score = 0;

    // Functie om de visuele positie van de punt bij te werken
    function updateDotPosition(dotElement, gridX, gridY) {
        // Coördinaten omrekenen naar pixels (center van de unit)
        const left = (gridX * unitSize) - (dotElement.offsetWidth / 2);
        const top = (gridY * unitSize) - (dotElement.offsetHeight / 2);
        dotElement.style.left = `${left}px`;
        dotElement.style.top = `${top}px`;
    }

    // Functie om een voetafdruk te plaatsen
    function placeFootprint(x, y) {
        const fp = document.createElement('div');
        fp.className = 'footprint';
        container.appendChild(fp);
        // Plaats de voetafdruk op de x/y coördinaat
        const left = (x * unitSize) - (fp.offsetWidth / 2);
        const top = (y * unitSize) - (fp.offsetHeight / 2);
        fp.style.left = `${left}px`;
        fp.style.top = `${top}px`;
    }

    // De bewegingslus voor Punt 1
    function moveDot1() {
        if (!isMoving1) return;

        // Bepaal de volgende stap
        const step = pattern1[stepCount1 % pattern1.length];
        
        // Bereken de nieuwe positie
        let newX = currentPos1.x + step.dx;
        let newY = currentPos1.y + step.dy;

        // Controleer op grenzen (blijf binnen 1 en 10)
        newX = Math.max(1, Math.min(gridSize, newX));
        newY = Math.max(1, Math.min(gridSize, newY));

        currentPos1 = { x: newX, y: newY };
        updateDotPosition(dot1, currentPos1.x, currentPos1.y);

        stepCount1++;

        // Stopt na 10 stappen als er niet geklikt is (de speler faalt de cyclus)
        if (stepCount1 >= pattern1.length) {
            clearInterval(intervalId1);
            isMoving1 = false;
            dot1.style.backgroundColor = '#ff0000'; // Rood: Mislukt!
            // Hier zou de 'Game Over' of reset logica komen
            console.log("Punt 1 Mislukt: Cyclus voltooid zonder klik.");
        }
    }

    // De Klik Handler
    dot1.onclick = function() {
        if (isMoving1 && stepCount1 > 0 && stepCount1 < pattern1.length) {
            // Succesvolle klik! Reset de cyclus en markeer de positie.
            
            // 1. Plaats de voetafdruk op de positie van de klik
            placeFootprint(currentPos1.x, currentPos1.y);

            // 2. Reset de bewegingstimer en teller
            clearInterval(intervalId1);
            stepCount1 = 0;
            intervalId1 = setInterval(moveDot1, 500); // Beweeg elke 500ms

            // 3. Score/Status update (voor later: introductie punt 2)
            score++;
            dot1.style.backgroundColor = '#00ff88'; // Blijf groen
            console.log(`Succesvolle klik! Score: ${score}`);

            // **LOGICA VOOR PUNT 2 INTRODUCTIE**
            if (score === 5) {
                // Hier zou de functie komen die Punt 2 toevoegt
                console.log("5 cycli voltooid. Tijd voor Punt 2!");
                // (Code voor punt 2 komt in de volgende stap)
            }
        } else {
             console.log("Klik te vroeg (op startpositie) of te laat (na 10 stappen).");
        }
    };

    // Initialisatie
    updateDotPosition(dot1, currentPos1.x, currentPos1.y);
    // Start de beweging elke 500 milliseconden (een halve seconde)
    intervalId1 = setInterval(moveDot1, 500);
</script>

</body>
</html>
