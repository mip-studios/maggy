<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Converge MVP Test - V8 Fixes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #status-area {
            margin-bottom: 20px;
            font-size: 1.2em;
            height: 25px;
            color: #00ff88;
        }
        #score-area {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }
        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #333;
            background-color: #111;
        }
        .dot {
            position: absolute;
            width: 40px; 
            height: 40px; 
            cursor: pointer; 
            transition: background-color 0.1s, transform 0.1s;
            z-index: 100;
            display: none; 
        }
        #dot1 {
            background-color: #00ff88; 
            display: block; 
        }
        #dot2 {
            background-color: #ffaa00; 
        }
        .footprint {
            position: absolute;
            width: 15px; 
            height: 15px; 
            background-color: #333;
            opacity: 0.5;
            z-index: 5;
        }
        #try-again-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div id="score-area">Cyclus Voltooid: <span id="score-value">0</span></div>
<div id="status-area">Wacht op beweging...</div>
<div id="game-container">
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
</div>
<button id="try-again-btn">Try Again</button>

<script>
    const container = document.getElementById('game-container');
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');
    const scoreValue = document.getElementById('score-value');
    const statusArea = document.getElementById('status-area');
    const tryAgainBtn = document.getElementById('try-again-btn');
    
    const gridSize = 10; 
    const unitSize = container.offsetWidth / gridSize;
    const movementSpeed = 750;
    
    let currentPos1 = { x: 5, y: 5 };
    let currentPos2 = { x: 0, y: 0 }; 
    
    // --- PATRONEN DEFINITIE ---
    // Blok 1: Pendelaar (10 stappen)
    const pattern1 = [
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }
    ];
    
    // Blok 2: Spiraal (10 stappen) - GECORRIGEERD om binnen de grenzen te blijven
    const pattern2 = [ 
        { dx: 2, dy: 0 }, { dx: 0, dy: -2 }, // Start: (2,9) -> (4,9) -> (4,7)
        { dx: -2, dy: 0 }, { dx: 0, dy: -2 }, // -> (2,7) -> (2,5)
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 }, // -> (1,5) -> (1,6)
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }, // -> (2,6) -> (2,7)
        { dx: 1, dy: 0 }, { dx: 0, dy: 0 } 
    ]; 

    let stepCount1 = 0;
    let stepCount2 = 0; 
    let isMoving1 = true;
    let isMoving2 = false; 
    let intervalId1;
    let intervalId2; 
    let score = 0;

    // --- HELPER FUNCTIES ---

    function updateStatus(message, color = '#00ff88') {
        statusArea.textContent = message;
        statusArea.style.color = color;
    }

    function updateDotPosition(dotElement, gridX, gridY) {
        const left = (gridX * unitSize) - (dotElement.offsetWidth / 2);
        const top = (gridY * unitSize) - (dotElement.offsetHeight / 2);
        dotElement.style.left = `${left}px`;
        dotElement.style.top = `${top}px`;
    }

    function placeFootprint(x, y) {
        const fp = document.createElement('div');
        fp.className = 'footprint';
        container.appendChild(fp);
        const left = (x * unitSize) - (fp.offsetWidth / 2);
        const top = (y * unitSize) - (fp.offsetHeight / 2);
        fp.style.left = `${left}px`;
        fp.style.top = `${top}px`;
    }

    function checkBoundaries(x, y) {
        x = Math.max(1, Math.min(gridSize, x));
        y = Math.max(1, Math.min(gridSize, y));
        return { x: x, y: y };
    }

    // Functie voor visuele klik-feedback
    function clickFeedback(dotElement, originalColor) {
        dotElement.style.backgroundColor = '#fff'; // Kort wit
        setTimeout(() => {
            dotElement.style.backgroundColor = originalColor; // Terug naar origineel
        }, 100);
    }

    // --- CORE GAME LOGICA ---
    
    function startDot1Movement() {
        tryAgainBtn.style.display = 'none'; 
        
        currentPos1 = { x: 5, y: 5 };
        isMoving1 = true;
        stepCount1 = 0;
        dot1.style.backgroundColor = '#00ff88';

        updateDotPosition(dot1, currentPos1.x, currentPos1.y);
        clearInterval(intervalId1); 
        intervalId1 = setInterval(moveDot1, movementSpeed);
        updateStatus("Blok 1 beweegt. Klik op tijd!", '#00ff88');
    }

    function initializeDot2() {
        if(isMoving2) return; 

        currentPos2 = { x: 2, y: 9 }; 
        isMoving2 = true;
        stepCount2 = 0;
        dot2.style.backgroundColor = '#ffaa00';
        dot2.style.display = 'block';

        updateDotPosition(dot2, currentPos2.x, currentPos2.y);
        intervalId2 = setInterval(moveDot2, movementSpeed);
        updateStatus("Blok 2 verschenen! Beheer twee blokken.", '#ffaa00');
    }

    function restartDot2Cycle() {
        stepCount2 = 0;
        isMoving2 = true;
        dot2.style.backgroundColor = '#ffaa00'; 
        clearInterval(intervalId2);
        intervalId2 = setInterval(moveDot2, movementSpeed);
    }

    function failGame() {
        clearInterval(intervalId1);
        clearInterval(intervalId2);
        isMoving1 = false;
        isMoving2 = false;
        dot1.style.backgroundColor = '#ff0000'; 
        dot2.style.backgroundColor = '#ff0000'; 
        updateStatus("MISLUKT: Een van de blokken was te laat! Druk op 'Try Again'.", '#ff0000');
        tryAgainBtn.style.display = 'block';
    }


    // --- BEWEGINGSLUSSEN ---

    function moveDot1() {
        if (!isMoving1) return;

        const step = pattern1[stepCount1 % pattern1.length];
        
        let newPos = checkBoundaries(currentPos1.x + step.dx, currentPos1.y + step.dy);
        currentPos1 = newPos;
        updateDotPosition(dot1, currentPos1.x, currentPos1.y);

        stepCount1++;

        if (stepCount1 >= pattern1.length) {
            failGame();
        }
    }

    function moveDot2() { 
        if (!isMoving2) return;

        const step = pattern2[stepCount2 % pattern2.length];
        
        let newPos = checkBoundaries(currentPos2.x + step.dx, currentPos2.y + step.dy);
        currentPos2 = newPos;
        updateDotPosition(dot2, currentPos2.x, currentPos2.y);

        stepCount2++;

        // ** Fix: Gebruik de totale lengte van het patroon om te falen **
        if (stepCount2 >= pattern2.length) {
            failGame();
        }
    }

    // --- KLIK HANDLERS ---

    function handleSuccessfulClick(dotElement, currentPos, cycleFinishedMessage) {
        placeFootprint(currentPos.x, currentPos.y);
        clickFeedback(dotElement, dotElement.id === 'dot1' ? '#00ff88' : '#ffaa00');
        
        // Hier komt straks de Convergentie/Synergie check!
        
        score++;
        scoreValue.textContent = score;
        updateStatus(cycleFinishedMessage, '#00ff88');

        if (dotElement.id === 'dot1' && score === 3 && !isMoving2) { 
            initializeDot2();
        }
    }

    dot1.onclick = function() {
        if (isMoving1 && stepCount1 > 0 && stepCount1 < pattern1.length) {
            handleSuccessfulClick(dot1, currentPos1, `SUCCES: Blok 1 cyclus voltooid! (${score + 1}x)`);
            startDot1Movement(); // Blok 1 cyclus reset
        }
    };
    
    dot2.onclick = function() { 
        if (isMoving2 && stepCount2 > 0 && stepCount2 < pattern2.length) {
            handleSuccessfulClick(dot2, currentPos2, `SUCCES: Blok 2 cyclus voltooid! (${score + 1}x)`);
            restartDot2Cycle(); // Blok 2 cyclus reset
        }
    };

    tryAgainBtn.onclick = function() {
        container.querySelectorAll('.footprint').forEach(fp => fp.remove());
        
        startDot1Movement();
        
        if (dot2.style.display !== 'none') {
            initializeDot2();
        } else {
            clearInterval(intervalId2); 
            isMoving2 = false;
        }

        score = 0;
        scoreValue.textContent = score;
    };

    // Initialisatie: Start alleen Blok 1
    startDot1Movement();
</script>

</body>
</html>
