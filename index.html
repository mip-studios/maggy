<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Converge MVP Test - Met Herstart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #status-area {
            margin-bottom: 20px;
            font-size: 1.2em;
            height: 25px; /* Vaste hoogte om verschuiving te voorkomen */
            color: #00ff88;
        }
        #score-area {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }
        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #333;
            background-color: #111;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            z-index: 10;
        }
        #dot1 {
            background-color: #00ff88;
        }
        .footprint {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.5;
            z-index: 5;
        }
        #try-again-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            display: none; /* Standaard verborgen */
        }
    </style>
</head>
<body>

<div id="score-area">Cyclus Voltooid: <span id="score-value">0</span></div>
<div id="status-area">Wacht op beweging...</div>
<div id="game-container">
    <div id="dot1" class="dot"></div>
</div>
<button id="try-again-btn">Try Again</button>

<script>
    const container = document.getElementById('game-container');
    const dot1 = document.getElementById('dot1');
    const scoreValue = document.getElementById('score-value');
    const statusArea = document.getElementById('status-area');
    const tryAgainBtn = document.getElementById('try-again-btn');
    
    const gridSize = 10; 
    const unitSize = container.offsetWidth / gridSize;
    
    let currentPos1 = { x: 5, y: 5 }; // Start (5, 5)
    
    // Patroon Definitie (10 stappen Pendelaar)
    const pattern1 = [
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: -1, dy: 0 }, { dx: 0, dy: 1 },
        { dx: 1, dy: 0 }, { dx: 0, dy: 1 }
    ];
    let stepCount1 = 0;
    let isMoving1 = true;
    let intervalId1;
    let score = 0;

    function updateStatus(message, color = '#00ff88') {
        statusArea.textContent = message;
        statusArea.style.color = color;
    }

    function updateDotPosition(dotElement, gridX, gridY) {
        const left = (gridX * unitSize) - (dotElement.offsetWidth / 2);
        const top = (gridY * unitSize) - (dotElement.offsetHeight / 2);
        dotElement.style.left = `${left}px`;
        dotElement.style.top = `${top}px`;
    }

    function placeFootprint(x, y) {
        const fp = document.createElement('div');
        fp.className = 'footprint';
        container.appendChild(fp);
        const left = (x * unitSize) - (fp.offsetWidth / 2);
        const top = (y * unitSize) - (fp.offsetHeight / 2);
        fp.style.left = `${left}px`;
        fp.style.top = `${top}px`;
    }

    function startDot1Movement() {
        // Zorg ervoor dat de knop verborgen is bij start/herstart
        tryAgainBtn.style.display = 'none'; 
        
        // Reset variabelen
        currentPos1 = { x: 5, y: 5 };
        isMoving1 = true;
        stepCount1 = 0;
        dot1.style.backgroundColor = '#00ff88';

        // Start beweging
        updateDotPosition(dot1, currentPos1.x, currentPos1.y);
        // Wis eventuele oude interval en start de nieuwe
        clearInterval(intervalId1); 
        intervalId1 = setInterval(moveDot1, 500);
        updateStatus("Punt 1 beweegt. Klik op tijd!", '#00ff88');
    }

    function failDot1() {
        clearInterval(intervalId1);
        isMoving1 = false;
        dot1.style.backgroundColor = '#ff0000'; // Rood: Mislukt!
        updateStatus("MISLUKT: Tijd is om! Druk op 'Try Again'.", '#ff0000');
        tryAgainBtn.style.display = 'block'; // Toon de knop
    }


    // De bewegingslus voor Punt 1
    function moveDot1() {
        if (!isMoving1) return;

        const step = pattern1[stepCount1 % pattern1.length];
        
        let newX = currentPos1.x + step.dx;
        let newY = currentPos1.y + step.dy;

        // Controleer op grenzen (blijf binnen 1 en 10)
        newX = Math.max(1, Math.min(gridSize, newX));
        newY = Math.max(1, Math.min(gridSize, newY));

        currentPos1 = { x: newX, y: newY };
        updateDotPosition(dot1, currentPos1.x, currentPos1.y);

        stepCount1++;
        updateStatus(`Punt 1 beweegt... Stap: ${stepCount1} van ${pattern1.length}`);

        // Als 10 stappen zijn bereikt zonder klik: FAAL
        if (stepCount1 >= pattern1.length) {
            failDot1();
        }
    }

    // De Klik Handler (Op het punt)
    dot1.onclick = function() {
        if (isMoving1 && stepCount1 > 0 && stepCount1 < pattern1.length) {
            // Succesvolle klik!
            
            placeFootprint(currentPos1.x, currentPos1.y);

            // 2. Reset de bewegingstimer en teller en start nieuwe cyclus
            clearInterval(intervalId1);
            score++;
            scoreValue.textContent = score;
            updateStatus(`SUCCES: Cyclus voltooid! (${score}x)`);
            
            // Start nieuwe cyclus (reset)
            startDot1Movement(); 

            // **LOGICA VOOR PUNT 2 INTRODUCTIE**
            if (score === 3) { 
                updateStatus("Introductie Punt 2! Maak je klaar.", '#ffaa00');
                // initializeDot2(); // Functie voor punt 2 komt hier
            }
        } else if (stepCount1 === 0) {
            updateStatus("Wacht tot de beweging start voordat u klikt!", '#ffaa00');
        } else if (stepCount1 >= pattern1.length) {
            updateStatus("U was te laat! Druk op 'Try Again'.", '#ff0000');
        }
    };

    // De Klik Handler (Op de knop)
    tryAgainBtn.onclick = function() {
        startDot1Movement();
    };

    // Initialisatie: Start het spel
    startDot1Movement();
</script>

</body>
</html>
